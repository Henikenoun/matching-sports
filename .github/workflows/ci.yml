name: Laravel CI/CD with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v2

    # Step 2: Set up PHP
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql, zip
        coverage: none

    # Step 3: Install Composer Dependencies
    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    # Step 4: Cache Laravel Configuration
    - name: Cache Laravel Configuration
      run: php artisan config:cache

    # Step 5: Build and Push Docker Image
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: kenounheni/matching-sports
        tags: latest
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Optional Step 6: Notify Deployment (e.g., Slack or Email)
    - name: Notify Success (Optional)
      if: success()
      run: echo "Deployment Successful!"
